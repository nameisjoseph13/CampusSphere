<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 400;
            }
            .welcome-section {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background-image: linear-gradient(to right, #5a3f37, #2c7744);
                overflow: hidden;
            }
            .welcome-section .content-wrap {
                position: absolute;
                left: 700px;
                top: 50%;
                transform: translate3d(-50%, -50%, 0);
            }
            .welcome-section .content-wrap .fly-in-text {
                list-style: none;
                text-align: center;
            }
            .welcome-section .content-wrap .fly-in-text li {
                display: inline-block;  
                margin-right: 10px;
                font-size: 5em;
                color: #dce317;
                opacity: 0;
                transition:  opacity 0.5s ease;
            }
            .welcome-section .content-wrap .fly-in-text li:last-child {
                margin-right: 0;
            }
            .welcome-section .content-wrap .enter-button {
                display: inline-block;
                text-align: center;
                /*font-size: 1em;*/
                text-decoration: none;
                text-transform: uppercase;
                opacity: 2;
                transition: all 1s ease 6s;
                padding: 10px 20px;
                font-size: 10px;
                margin-bottom: 20px;
                font-weight: 700;
                margin-top: 20px;
                margin-left: 220px; 
                background-color: #ff0101;
                color: rgb(43, 33, 33);
                border: 2px solid black;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
            .enter-button:hover {
                background-color: #45a049;
            }
            .welcome-section.content-hidden .content-wrap .fly-in-text li { opacity: 0; }
            .welcome-section.content-hidden .content-wrap .fly-in-text li:nth-child(1) { transform: translate3d(0, 0, 0); }
            .welcome-section.content-hidden .content-wrap .fly-in-text li:nth-child(2) { transform: translate3d(0, 0, 0); }
            .welcome-section.content-hidden .content-wrap .enter-button { opacity: 0; transform: translate3d(0, -30px, 0); }
            
            @media (min-width: 800px) {
                .welcome-section .content-wrap .fly-in-text li { font-size: 2.5em; }
                .welcome-section .content-wrap .enter-button { font-size: 1.3em; }
            }
            
        </style>
    </head>
    <body>
             
        <div class="welcome-section content-hidden">
            <div class="content-wrap">
                <ul class="fly-in-text">
                    <li>Hey...</li>
                    <li>Welcome</li> <li> to </li> <li> our </li> <li>College</li> <li> website</li>
                    <br> <br>
                    <li> Start </li> <li> with </li> <li> your </li> <li> Login </li> <li> Credentials... </li>
                    <br> <br> <br>
                </ul>
                <button onclick="location.href='menu.html'" class = 'enter-button'>Click  Here</button>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                var welcomeSection = $('.welcome-section'),
                enterButton = welcomeSection.find('.enter-button'),
                letters = welcomeSection.find('.fly-in-text li'); // Select all letters

                setTimeout(function() {
                    welcomeSection.removeClass('content-hidden');
                }, 500);

                letters.each(function(index) {
                    var letter = $(this);
                    setTimeout(function() {
                        letter.css('opacity', 1);
                    }, 500 + index * 500); 
                });

                enterButton.on('click', function(e) {
                    e.preventDefault();
                    welcomeSection.addClass('content-hidden').fadeOut();
                });
            });

        </script>

    </body>
</html>
